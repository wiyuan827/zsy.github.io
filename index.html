<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="desc" content="Âà´Áúã‰∫ÜÔºåÂ≠©Â≠êÔºåË¶ÅÂÅ∑Ê∫êÁ†ÅÂòõÔºåüí©" />
<title>ÈòøÊÄù</title>
<style>
  :root{
    --size: 440px;
    --dot-size: 14px;
    --dot-color: #ff6b9a;
    --heart-path: path("M60 12 C 45 0, 10 0, 10 30 C 10 58, 35 77, 60 94 C 85 77, 110 58, 110 30 C 110 0, 75 0, 60 12 Z");
  }

  html,body{
    height:100%;
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    font-family:"Segoe UI",sans-serif;
    background: radial-gradient(circle at 50% 40%, #ffe6ef 0%, #fff0f7 40%, #fff 80%);
    animation: bgShift 12s ease-in-out infinite alternate;
  }

 
  @keyframes bgShift {
    0% { background: radial-gradient(circle at 50% 40%, #ffe6ef 0%, #fff0f7 40%, #fff 80%); }
    100% { background: radial-gradient(circle at 50% 60%, #ffd7ec 0%, #fef4ff 40%, #fff 90%); }
  }

  body::before{
    content:"";
    position:absolute;
    width:420px;
    height:420px;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) rotate(45deg);
    background: radial-gradient(circle at 30% 30%, #ffc2d6 0%, #ffdce7 40%, transparent 70%);
    opacity:0.4;
    border-radius:50%;
    animation: bgPulse 6s ease-in-out infinite;
    z-index:-2;
    filter: blur(8px);
  }

  @keyframes bgPulse {
    0%,100% { transform:translate(-50%,-50%) rotate(45deg) scale(1); opacity:0.4; }
    50% { transform:translate(-50%,-50%) rotate(45deg) scale(1.15); opacity:0.6; }
  }


  .bubbles {
    position: absolute;
    inset: 0;
    overflow:hidden;
    z-index:-1;
  }
  .bubble {
    position: absolute;
    bottom: -60px;
    width: var(--s);
    height: var(--s);
    background: radial-gradient(circle, rgba(255,182,206,0.9), rgba(255,182,206,0.2));
    border-radius: 50%;
    opacity: 0.6;
    animation: rise var(--d) ease-in infinite;
  }

  @keyframes rise {
    from { transform: translateY(0) scale(1); opacity: 0.6; }
    to { transform: translateY(-110vh) scale(1.3); opacity: 0; }
  }

  .scene{
    width:var(--size);
    height:var(--size);
    position:relative;
    animation: zoomPulse 8s ease-in-out infinite;
  }

  @keyframes zoomPulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .heart-dot{
    width:var(--dot-size);
    height:var(--dot-size);
    position:absolute;
    top:0;
    left:0;
    offset-path: var(--heart-path);
    offset-rotate: 45deg;
    offset-distance: calc(var(--pos) * 100%);
    transform: translate(-50%,-50%) rotate(45deg);
    will-change: transform;
    pointer-events:none;
    animation: pulseFloat 2.4s ease-in-out infinite, glow 3s ease-in-out infinite;
    animation-delay: var(--delay, 0s);
  }

  @keyframes glow {
    0%,100% { filter: brightness(1) drop-shadow(0 0 3px rgba(255,108,162,0.6)); }
    50% { filter: brightness(1.5) drop-shadow(0 0 6px rgba(255,108,162,0.9)); }
  }

  .heart-dot .chunk{
    width:100%;
    height:100%;
    background: var(--dot-color);
    display:block;
    border-radius:2px;
    position:relative;
  }
  .heart-dot .chunk::before,
  .heart-dot .chunk::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    border-radius:50%;
    background: var(--dot-color);
    top:-50%;
    left:0;
  }
  .heart-dot .chunk::after{
    left:50%;
    top:0%;
    transform: translateX(-50%);
  }

  @keyframes pulseFloat {
    0%   { transform: translate(-50%,-50%) rotate(45deg) scale(0.9); }
    50%  { transform: translate(-50%,-52%) rotate(45deg) scale(1.2); }
    100% { transform: translate(-50%,-50%) rotate(45deg) scale(0.9); }
  }


  .floating-word{
    position:absolute;
    font-size:20px;
    font-weight:500;
    color:#222;
    opacity:0;
    pointer-events:none;
    animation: floatWord 3.5s ease-in-out forwards;
    white-space:nowrap;
    text-shadow: 0 0 8px rgba(255,255,255,0.7);
  }

  @keyframes floatWord {
    0%   { opacity:0; transform:translateY(15px) scale(0.9) rotate(3deg); }
    15%  { opacity:1; transform:translateY(0) scale(1) rotate(0deg); }
    85%  { opacity:1; transform:translateY(-12px) scale(1.03); }
    100% { opacity:0; transform:translateY(-40px) scale(1.1) rotate(-3deg); }
  }

  @media (max-width:420px){
    :root{ --size:320px; --dot-size:12px; }
    .floating-word{ font-size:16px; }
  }
</style>
</head>
<body>


<div class="bubbles" id="bubbles"></div>

<div class="scene" id="scene">
  <script>
    // ÁîüÊàêÂøÉÂΩ¢ÁÇπ
    const container = document.currentScript.parentElement;
    const N = 38;
    for(let i=0;i<N;i++){
      const el = document.createElement('div');
      el.className = 'heart-dot';
      const base = i/N;
      const jitter = (Math.random()-0.5)*(1/N)*0.6;
      const pos = Math.min(1,Math.max(0,base+jitter));
      const delay = (Math.random()*1.2 - 0.6).toFixed(2)+'s';
      el.style.setProperty('--pos',pos);
      el.style.setProperty('--delay',delay);
      el.innerHTML='<span class="chunk"></span>';
      container.appendChild(el);
    }
  </script>
</div>

<script>

  const rawWords = [
    "ÂêÉ‰∫ÜÂêó","Áù°‰∫ÜÂêó","Êó©ÂÆâ","ÊôöÂÆâ","ÂçàÂÆâ","Â§öÂñùÂ≤©ÊµÜ","Êä§ÊâãÈúú‰æ†ÊèêÈÜí‰Ω†Ê∂ÇÊä§ÊâãÈúú",
    "ËµöÂà∞Èí±‰∫ÜÂêó","ËøòÂêÉÂæóËµ∑È•≠Âêó","Êí∏ÈìÅ‰∫ÜÂêó","‰ªäÂ§©ÂìàÂÖãÂá†ÁªÑ","ÂéªÈú≤Ëê•Âêó","ÂêÉËæ£Êù°Âêó",
    "ÁªôÊàëÁÆóÊ°ÉËä±","‰Ω†ÁúüÊ£í","Á†¥‰∫ß‰∫ÜÂêó","Ë¢´È™ó‰∫ÜÂêóÔºü","Á†¥Èò≤‰∫ÜÂêóÔºü"
  ];
  const words = rawWords.map(w => "ÈòøÊÄù" + w);
  const scene = document.getElementById("scene");
  const activeWords = [];

  function spawnWord(){
    const word = document.createElement("div");
    word.className = "floating-word";
    word.textContent = words[Math.floor(Math.random()*words.length)];

    let placed = false, attempts = 0, x, y;
    while(!placed && attempts < 10){
      attempts++;
      const radius = 70 + Math.random() * 100;
      const angle = Math.random() * Math.PI * 2;
      x = 50 + Math.cos(angle) * (radius / 4.5);
      y = 50 + Math.sin(angle) * (radius / 4.5);

      const tooClose = activeWords.some(p=>{
        const dx = p.x - x, dy = p.y - y;
        return Math.sqrt(dx*dx + dy*dy) < 12;
      });
      if(!tooClose) placed = true;
    }

    word.style.left = x + "%";
    word.style.top = y + "%";
    word.style.transform += ` rotate(${(Math.random()*20-10)}deg)`;
    scene.appendChild(word);

    activeWords.push({x, y});
    setTimeout(()=>{
      activeWords.splice(activeWords.findIndex(p=>p.x===x && p.y===y),1);
      word.remove();
    }, 3500);
  }

  setInterval(spawnWord, 300);

  const bubbleContainer = document.getElementById("bubbles");
  function createBubble(){
    const b = document.createElement("div");
    b.className = "bubble";
    b.style.setProperty('--s', (6 + Math.random()*10) + 'px');
    b.style.left = Math.random()*100 + '%';
    b.style.animationDuration = (8 + Math.random()*6) + 's';
    bubbleContainer.appendChild(b);
    setTimeout(()=>b.remove(), 15000);
  }
  setInterval(createBubble, 200);
</script>

</body>
